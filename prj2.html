<!DOCTYPE html>
<html>
<head>
    <title>Details Page</title>
    <style>
        /* Style for the entire page */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Style for the container */
        .details-container {
            width: 50%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        /* Alignment for different sections */
        p {
            margin: 10px 0;
        }

        /* Right-aligned section */
        .right {
            text-align: right;
        }

        /* Center-aligned section */
        .center {
            text-align: center;
        }

        /* Left-aligned section */
        .left {
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="details-container">

        <!-- Name and Age centered -->
        <p class="center"><strong>Name:</strong> Akshita</p>
        <p class="center"><strong>Age:</strong> 20</p>

        <!-- Address and Phone left-aligned -->
        <p class="left"><strong>Address:</strong> Delhi, India</p>
        <p class="left"><strong>Phone:</strong> 123-456-7890</p>

        <!-- Register Number and Class right-aligned -->
        <p class="right"><strong>Register Number:</strong> 12345</p>
        <p class="right"><strong>Class:</strong> B.Voc in Web Design</p>

    </div>

</body>
</html>
